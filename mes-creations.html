<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Créations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- En-tête avec une image et un menu fixe (copié de index.html) -->
    <header>
        <img src="banner.jpg" alt="Bannière de mes créations" class="banner">
        <nav class="fixed-menu">
            <ul class="menu">
                <li><a href="index.html" id="home-link">Accueil</a></li>
                <li><a href="mes-creations.html">Mes Créations</a></li>
                <li><a href="#about">À propos/Évènements</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section des sous-sections de "Mes Créations" -->
    <main>
        <section id="subsections" class="subsections">
            <h2>Mes Créations</h2>
            <div class="subsection-container">
                <!-- Première sous-section avec une liste de produits -->
                <div class="subsection" id="subsection1">
                    <h3>Sous-section 1</h3>
                    <div id="subsection1-products" class="product-list">
                        <!-- Les produits seront ajoutés ici par JavaScript -->
                    </div>
                </div>
                
                <!-- Autres sous-sections -->
                <div class="subsection">
                    <img src="image2.jpg" alt="Sous-section 2">
                    <h3>Sous-section 2</h3>
                </div>
                <div class="subsection">
                    <img src="image3.jpg" alt="Sous-section 3">
                    <h3>Sous-section 3</h3>
                </div>
                <div class="subsection">
                    <img src="image4.jpg" alt="Sous-section 4">
                    <h3>Sous-section 4</h3>
                </div>
                <div class="subsection">
                    <img src="image5.jpg" alt="Sous-section 5">
                    <h3>Sous-section 5</h3>
                </div>
            </div>
        </section>
    </main>

    <!-- Bas de page -->
    <footer>
        <p>© 2025 Gaëlle & Amour. Tous droits réservés.</p>
    </footer>

    <!-- Script pour charger les produits depuis Google Sheets -->
    <script>
        // Lien vers la feuille Google Sheets avec les produits à vendre dans la première sous-section
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSvtWdoC_e2UFChnySlHabXSnxpC8Qx_2FVMe0uLnc1emOAPxZ6dqJld3m9QBjGiSCe2XTd8ehUCU0v/gviz/tq?tqx=out:json";

        // Fonction pour récupérer les produits à vendre dans la sous-section 1
        async function fetchSubsection1Products() {
            try {
                const response = await fetch(sheetURL);
                const data = await response.text();
                const json = JSON.parse(data.substr(47).slice(0, -2));
                const rows = json.table.rows;

                const productList = document.getElementById("subsection1-products");
                rows.forEach(row => {
                    const [title, description, price, stock, image] = row.c;
                    const productHTML = `
                        <div class="product">
                            <img src="${image?.v || 'default.jpg'}" alt="${title?.v || 'Produit'}">
                            <h3>${title?.v || 'Titre inconnu'}</h3>
                            <p>${description?.v || 'Description non disponible'}</p>
                            <p><strong>Prix :</strong> ${price?.v || 'Non précisé'} €</p>
                            <p><strong>Stock :</strong> ${stock?.v || 'Non spécifié'}</p>
                        </div>
                    `;
                    productList.innerHTML += productHTML;
                });
            } catch (error) {
                console.error("Erreur lors de la récupération des produits :", error);
                document.getElementById("subsection1-products").innerHTML = 
                    "<p>Erreur lors du chargement des produits. Veuillez réessayer plus tard.</p>";
            }
        }

        // Charger les produits au chargement de la page pour la première sous-section
        fetchSubsection1Products();
    </script>
</body>
</html>
