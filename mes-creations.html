<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Créations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- En-tête avec une image et un menu fixe -->
    <header>
        <img src="banner.jpg" alt="Bannière de mes créations" class="banner">
        <nav class="fixed-menu">
            <ul class="menu">
                <li><a href="index.html" id="home-link">Accueil</a></li>
                <li><a href="mes-creations.html">Mes Créations</a></li>
                <li><a href="#about">À propos/Évènements</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section des sous-sections de "Mes Créations" -->
    <main>
        <section id="subsections" class="subsections">
            <h2>Mes Créations</h2>
            <div class="subsection-container">
                <div class="subsection" id="subsection1">
                    <img src="image1.jpg" alt="Sous-section 1">
                    <h3>Sous-section 1</h3>
                </div>
                <div class="subsection" id="subsection2">
                    <img src="image2.jpg" alt="Sous-section 2">
                    <h3>Sous-section 2</h3>
                </div>
                <div class="subsection" id="subsection3">
                    <img src="image3.jpg" alt="Sous-section 3">
                    <h3>Sous-section 3</h3>
                </div>
                <div class="subsection" id="subsection4">
                    <img src="image4.jpg" alt="Sous-section 4">
                    <h3>Sous-section 4</h3>
                </div>
                <div class="subsection" id="subsection5">
                    <img src="image5.jpg" alt="Sous-section 5">
                    <h3>Sous-section 5</h3>
                </div>
            </div>
        </section>

        <!-- Section pour afficher les produits -->
        <section id="products-section" class="products-section">
            <!-- Les produits s'afficheront ici en fonction de la sous-section cliquée -->
        </section>
    </main>

    <!-- Bas de page -->
    <footer>
        <p>© 2025 Gaëlle & Amour. Tous droits réservés.</p>
    </footer>

    <!-- Script pour gérer l'affichage des produits en fonction de la sous-section -->
    <script>
        // Fonction pour afficher les produits d'une sous-section
        function displayProducts(subsectionId) {
            const productsSection = document.getElementById("products-section");
            productsSection.innerHTML = ''; // Vide la section des produits à chaque changement de sous-section

            // Ajouter une logique pour charger les produits en fonction de la sous-section
            if (subsectionId === "subsection1") {
                productsSection.innerHTML = `
                    <h2>Produits de la Sous-section 1</h2>
                    <div class="product-list">
                        <!-- Exemple d'article -->
                        <div class="product">
                            <img src="product1.jpg" alt="Produit 1">
                            <h3>Produit 1</h3>
                            <p>Description du produit 1</p>
                            <p><strong>Prix : 30€</strong></p>
                        </div>
                        <!-- Ajoute d'autres produits ici -->
                    </div>
                `;
            } else if (subsectionId === "subsection2") {
                productsSection.innerHTML = `
                    <h2>Produits de la Sous-section 2</h2>
                    <div class="product-list">
                        <!-- Exemple d'article -->
                        <div class="product">
                            <img src="product2.jpg" alt="Produit 2">
                            <h3>Produit 2</h3>
                            <p>Description du produit 2</p>
                            <p><strong>Prix : 25€</strong></p>
                        </div>
                        <!-- Ajoute d'autres produits ici -->
                    </div>
                `;
            }
            // Ajoute des conditions similaires pour les autres sous-sections
        }

        // Ajouter des gestionnaires de clics sur chaque sous-section
        document.getElementById("subsection1").addEventListener("click", function() {
            displayProducts("subsection1");
        });
        document.getElementById("subsection2").addEventListener("click", function() {
            displayProducts("subsection2");
        });
        document.getElementById("subsection3").addEventListener("click", function() {
            displayProducts("subsection3");
        });
        document.getElementById("subsection4").addEventListener("click", function() {
            displayProducts("subsection4");
        });
        document.getElementById("subsection5").addEventListener("click", function() {
            displayProducts("subsection5");
        });
    </script>
</body>
</html>
