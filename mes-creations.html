<body>
    <!-- En-tête avec une image et un menu fixe -->

        <nav class="fixed-menu">
            <ul class="menu">

                <li><a href="mes-creations.html">Mes Créations</a></li>
                <li><a href="#about">À propos/Évènements</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section des sous-sections de "Mes Créations" -->
    <main>
        <section id="subsections" class="subsections">
            <h2>Mes Créations</h2>
            <div class="subsection-container">
                <div class="subsection" id="subsection1">
                    <img src="image1.jpg" alt="Sous-section 1">
                    <h3>Sous-section 1</h3>
                </div>
                <div class="subsection" id="subsection2">
                    <img src="image2.jpg" alt="Sous-section 2">
                    <h3>Sous-section 2</h3>
                </div>
                <div class="subsection" id="subsection3">
                    <img src="image3.jpg" alt="Sous-section 3">
                    <h3>Sous-section 3</h3>
                </div>
                <div class="subsection" id="subsection4">
                    <img src="image4.jpg" alt="Sous-section 4">
                    <h3>Sous-section 4</h3>
                </div>
                <div class="subsection" id="subsection5">
                    <img src="image5.jpg" alt="Sous-section 5">
                    <h3>Sous-section 5</h3>
                </div>
            </div>
        </section>

        <!-- Section pour afficher les produits -->
        <section id="products-section" class="products-section">
            <!-- Les produits s'afficheront ici en fonction de la sous-section cliquée -->
        </section>
    </main>

    <!-- Bas de page -->
    <footer>
        <p>© 2025 Gaëlle & Amour. Tous droits réservés.</p>

    <!-- Script pour gérer l'affichage des produits en fonction de la sous-section -->
    <script>
        // Lien vers ta feuille Google Sheets
        const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSvtWdoC_e2UFChnySlHabXSnxpC8Qx_2FVMe0uLnc1emOAPxZ6dqJld3m9QBjGiSCe2XTd8ehUCU0v/gviz/tq?tqx=out:json";

        // Fonction pour récupérer les produits depuis Google Sheets
        async function fetchProducts(subsectionId) {
            const productsSection = document.getElementById("products-section");
            productsSection.innerHTML = ''; // Vider la section avant de la remplir avec les nouveaux produits

            try {
                const response = await fetch(sheetURL);
                const data = await response.text();
                const json = JSON.parse(data.substr(47).slice(0, -2)); // Extraction des données JSON
                const rows = json.table.rows;
                
                // Filtrer les produits en fonction de la sous-section
                const filteredRows = rows.filter(row => {
                    // Ici, tu peux ajouter la logique pour filtrer les produits en fonction de la sous-section
                    // Par exemple, en utilisant une colonne de catégorie ou un identifiant spécifique
                    // Pour l'instant, on suppose qu'on récupère tous les produits de la feuille.
                    return true; // A modifier si tu veux une logique spécifique pour chaque sous-section
                });

                // Ajouter les produits à la section
                if (filteredRows.length === 0) {
                    productsSection.innerHTML = "<p>Aucun produit trouvé dans cette sous-section.</p>";
                } else {
                    const productListHTML = filteredRows.map(row => {
                        const [title, description, price, stock, image] = row.c;
                        return `
                            <div class="product">
                                <img src="${image?.v || 'default.jpg'}" alt="${title?.v || 'Produit'}">
                                <h3>${title?.v || 'Titre inconnu'}</h3>
                                <p>${description?.v || 'Description non disponible'}</p>
                                <p><strong>Prix :</strong> ${price?.v || 'Non précisé'} €</p>
                                <p><strong>Stock :</strong> ${stock?.v || 'Non spécifié'}</p>
                            </div>
                        `;
                    }).join('');
                    productsSection.innerHTML = `<h2>Produits de la Sous-section</h2><div class="product-list">${productListHTML}</div>`;
                }
            } catch (error) {
                console.error("Erreur lors de la récupération des produits :", error);
                productsSection.innerHTML = "<p>Erreur lors du chargement des produits. Veuillez réessayer plus tard.</p>";
            }
        }

        // Ajouter des gestionnaires de clics sur chaque sous-section
        document.getElementById("subsection1").addEventListener("click", function() {
            fetchProducts("subsection1");
        });
        document.getElementById("subsection2").addEventListener("click", function() {
            fetchProducts("subsection2");
        });
        document.getElementById("subsection3").addEventListener("click", function() {
            fetchProducts("subsection3");
        });
        document.getElementById("subsection4").addEventListener("click", function() {
            fetchProducts("subsection4");
        });
        document.getElementById("subsection5").addEventListener("click", function() {
            fetchProducts("subsection5");
        });
    </script>
</body>
</html>
