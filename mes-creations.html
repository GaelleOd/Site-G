<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Créations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- En-tête avec une image et un menu fixe -->
    <header>
        <img src="banner.jpg" alt="Bannière de mes créations" class="banner">
        <nav class="fixed-menu">
            <ul class="menu">
                <li><a href="index.html" id="home-link">Accueil</a></li>
                <li><a href="mes-creations.html">Mes Créations</a></li>
                <li><a href="#about">À propos/Évènements</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Section des sous-sections de "Mes Créations" -->
    <main>
        <section id="subsections" class="subsections">
            <h2>Mes Créations</h2>
            <div class="subsection-container">
                <div class="subsection" id="subsection1">
                    <img src="image1.jpg" alt="Sous-section 1">
                    <h3>Sous-section 1</h3>
                </div>
                <div class="subsection" id="subsection2">
                    <img src="image2.jpg" alt="Sous-section 2">
                    <h3>Sous-section 2</h3>
                </div>
                <div class="subsection" id="subsection3">
                    <img src="image3.jpg" alt="Sous-section 3">
                    <h3>Sous-section 3</h3>
                </div>
                <div class="subsection" id="subsection4">
                    <img src="image4.jpg" alt="Sous-section 4">
                    <h3>Sous-section 4</h3>
                </div>
                <div class="subsection" id="subsection5">
                    <img src="image5.jpg" alt="Sous-section 5">
                    <h3>Sous-section 5</h3>
                </div>
            </div>
        </section>

        <!-- Section pour afficher les produits -->
        <section id="products-section" class="products-section">
            <!-- Les produits s'afficheront ici en fonction de la sous-section cliquée -->
        </section>
    </main>

    <!-- Bas de page -->
    <footer>
        <p>© 2025 Gaëlle & Amour. Tous droits réservés.</p>
    </footer>

    <!-- Script pour gérer l'affichage des produits en fonction de la sous-section -->
    <script>
        // Lien vers ta feuille Google Sheets avec l'URL correcte
        const sheetURL = "https://spreadsheets.google.com/feeds/list/13J4SUfZdUHoedGH_CG5Me-HYfSMk724bKMDom0Y6rNA/1604492591/public/values?alt=json";

        // Fonction pour récupérer les produits depuis Google Sheets
        async function fetchProducts() {
            const productsSection = document.getElementById("products-section");
            productsSection.innerHTML = ''; // Vider la section avant de la remplir avec les nouveaux produits

            try {
                const response = await fetch(sheetURL);
                const data = await response.text();
                const json = JSON.parse(data.substr(47).slice(0, -2)); // Extraction des données JSON
                const rows = json.feed.entry;
                
                // Ajouter les produits à la section
                if (rows.length === 0) {
                    productsSection.innerHTML = "<p>Aucun produit trouvé.</p>";
                } else {
                    const productListHTML = rows.map(row => {
                        const title = row['gsx$title'] ? row['gsx$title']['$t'] : 'Titre inconnu';
                        const description = row['gsx$description'] ? row['gsx$description']['$t'] : 'Description non disponible';
                        const price = row['gsx$price'] ? row['gsx$price']['$t'] : 'Non précisé';
                        const stock = row['gsx$stock'] ? row['gsx$stock']['$t'] : 'Non spécifié';
                        const image = row['gsx$image'] ? row['gsx$image']['$t'] : 'default.jpg';
                        
                        return `
                            <div class="product">
                                <img src="${image}" alt="${title}">
                                <h3>${title}</h3>
                                <p>${description}</p>
                                <p><strong>Prix :</strong> ${price} €</p>
                                <p><strong>Stock :</strong> ${stock}</p>
                            </div>
                        `;
                    }).join('');
                    productsSection.innerHTML = `<h2>Produits de la Sous-section</h2><div class="product-list">${productListHTML}</div>`;
                }
            } catch (error) {
                console.error("Erreur lors de la récupération des produits :", error);
                productsSection.innerHTML = "<p>Erreur lors du chargement des produits. Veuillez réessayer plus tard.</p>";
            }
        }

        // Ajouter des gestionnaires de clics sur chaque sous-section
        document.getElementById("subsection1").addEventListener("click", fetchProducts);
        document.getElementById("subsection2").addEventListener("click", fetchProducts);
        document.getElementById("subsection3").addEventListener("click", fetchProducts);
        document.getElementById("subsection4").addEventListener("click", fetchProducts);
        document.getElementById("subsection5").addEventListener("click", fetchProducts);
    </script>
</body>
</html>
